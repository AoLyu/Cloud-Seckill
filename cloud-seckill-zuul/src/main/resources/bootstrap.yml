server:
  port: 8092

spring:
  application:
    name: cloud-seckill-zuul
  management:
    security:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8091/eureka/
    registry-fetch-interval-seconds: 10

zuul:
  ignoredServices: '*'
  routes:
    cloud-seckill-user: /user/**
    cloud-seckill-item: /item/**
    cloud-seckill-order: /order/**
  sensitive-headers:

security:
  redis:
    host: 192.168.174.18
    port: 6379
    database: 1
    password: root123456
  oauth2:
    client:
      clientId: app
      clientSecret: app
      grant-type: mobileapp
    resource:
      token-info-uri: http://localhost:2000/oauth/check_token
      prefer-token-info: true
      jwt:
        key-uri: http://localhost:2000/oauth/token_key
